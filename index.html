<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盘点github上最受欢迎的项目</title>
  <link rel="stylesheet" type="text/css" href="./public/css/index.css" />
  <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css" />
</head>

<body>
  <header>
    <div class="container clearfix">
      <a href="/" class="logo">
        <img src="./images/73-heart.png" alt="favorite" />
      </a>
      <div class="title">盘点
        <a href="http://github.com/" target="_blank">github</a>上最受欢迎的项目</div>
    </div>
  </header>
  <nav class="nav">
    <div class="container clearfix">
      <div>实时查询最新github上最受欢迎的项目</div>
      <div class="language">
        <img src="./images/java.png" alt="java" />
        <img src="./images/python.png" alt="python" />
        <img src="./images/nodejs.svg" alt="nodejs" />
        <img src="./images/rails.svg" alt="rails" />
      </div>
    </div>
  </nav>
  <section class="container">
    <article class="favorite">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <label for="project">最受欢迎的项目: </label>
            <input type="text" class="form-control" id="project" placeholder="Please input language(such as java, python...)">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-search" type="button">Search!</button>
            </span>
          </div>
        </div>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">display_name</th>
            <th scope="col">short_description</th>
            <th scope="col">created_by</th>
            <th scope="col">score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </article>
    <article class="topic">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <label for="topic">搜索项目(最多展示5页): </label>
            <select class="sort">
              <option value="0">Best match</option>
              <option value="1">Most stars</option>
              <option value="2">Most forks</option>
            </select>
            <input type="text" class="form-control" id="topic" placeholder="Please input repository(such as nodejs)">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-topic" type="button">Search!</button>
            </span>
          </div>
        </div>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">full_name</th>
            <th scope="col">short_description</th>
            <th scope="col">html_url</th>
            <th scope="col">url</th>
            <th scope="col">stargazers_count</th>
            <th scope="col">language</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <nav aria-label="Page navigation example" class="hide navigation">
        <ul class="pagination">
        </ul>
      </nav>
    </article>
  </section>
  <script src="./public/js/nebPay.js"></script>
  <script src="./public/js/jquery-3.3.1.min.js"></script>
  <script src="./public/js/index.js"></script>
  <script src="./public/js/detail.js"></script>
  <!-- <script src="./public/js/detailNeb.js"></script> -->
</body>

</html>
